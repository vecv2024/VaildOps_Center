<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work in Progress</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff8c42, 0 0 30px #ff8c42, 0 0 40px #ff6347;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff8c42, 0 0 40px #ff6347, 0 0 50px #ff4500;
      }
    }
  </style>
</head>
<body>
  <h1>Work in Progress</h1>
</body>
</html>
